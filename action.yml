name: Release
description: Automated releases via release-please
inputs:
  create-major-minor-tags:
    description: Create major/minor tags automatically on release (e.g. v1, v1.1)
    required: false
    default: "false"
  prerelease:
    description: Create a pre-release (e.g. v1.0.0-0)
    required: false
    default: ${{ github.ref_name == 'dev' }}
  repo-token:
    description: GitHub token (e.g. secrets.GITHUB_TOKEN)
    required: true
  github-app-id:
    description: Installed GitHub App Id (e.g. secrets.UGRC_RELEASE_BOT_APP_ID)
    required: true
  github-app-key:
    description: Installed GitHub App Key (e.g. secrets.UGRC_RELEASE_BOT_APP_KEY)
    required: true
  github-app-name:
    description: Installed GitHub Name (e.g. secrets.UGRC_RELEASE_BOT_NAME)
    required: true
  github-app-email:
    description: Installed GitHub Email (e.g. secrets.UGRC_RELEASE_BOT_EMAIL)
    required: true
  release-type:
    description: Release Please release type
    required: false
    default: node
  extra-files:
    description: Extra files in which release please should bump the version
    required: false
outputs:
  release_created:
    description: A release was successfully created
    value: ${{ steps.release-please.outputs.release_created }}
  released_version:
    description: The version number that was released
    value: ${{ steps.get-next-version.outputs.version }}

runs:
  using: "composite"
  steps:
    - name: ğŸª™ Convert token
      if: ${{ !env.ACT }}
      uses: actions/create-github-app-token@v1
      id: generate_token
      with:
        app-id: ${{ inputs.github-app-id }}
        private-key: ${{ inputs.github-app-key }}

    - name: â¬‡ï¸ Set up code
      uses: actions/checkout@v4
      with:
        show-progress: false
        fetch-depth: 0
        token: ${{ steps.generate_token.outputs.token }}

    - name: Get current version
      id: get-current-version
      uses: actions/github-script@v7
      with:
        result-encoding: string
        script: |
          let response;
          try {
            response = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
          } catch (error) {
            core.warning(`no existing releases found`);
            core.debug(error);

            return '';
          }

          const version = response.data.tag_name.replace('v', '');

          core.info(`latest version: ${version}`);

          return version;

    - name: show version
      shell: bash
      run: |
        echo "current version result: ${{ steps.get-current-version.outputs.result }}"

    - name: ğŸ” Check if config files exist
      id: files-exist
      shell: bash
      run: |
        if [ -f .release-please-manifest.json ]; then
          echo "manifest file exists"
          echo "HAS_MANIFEST=yes" >> "$GITHUB_OUTPUT"
        else
          echo "manifest does not exist"
          echo "HAS_MANIFEST=no" >> "$GITHUB_OUTPUT"
        fi

        if [ -f release-please-config.json ]; then
          echo "config file exists"
          echo "HAS_CONFIG=yes" >> "$GITHUB_OUTPUT"
        else
          echo "config does not exist"
          echo "HAS_CONFIG=no" >> "$GITHUB_OUTPUT"
        fi

    - name: ğŸ‘‡ Ensure config files exists
      shell: bash
      run: |
        touch release-please-config.json
        touch .release-please-manifest.json

    - name: ğŸ¥¾ Bootstrap default Release Please manifest file
      if: ${{ steps.files-exist.outputs.HAS_MANIFEST == 'no' && steps.get-next-version.outputs.current-version-number != null }}
      uses: RadovanPelka/github-action-json@c1e93581d313d6e1d56f7f67582d4051674ebc57
      with:
        path: .release-please-manifest.json
        replaceWith: |
          {
            ".": "${{ steps.get-current-version.outputs.result }}"
          }

    - name: ğŸ”€ Update/merge Release Please config file
      uses: RadovanPelka/github-action-json@c1e93581d313d6e1d56f7f67582d4051674ebc57
      with:
        path: release-please-config.json
        replaceWith: |
          {
            "pull-request-title-pattern": "chore: release v${version}",
            "changelog-sections": [
              {"type":"feat","section":"ğŸš€ Features","hidden":false},
              {"type":"fix","section":"ğŸ› Bug Fixes","hidden":false},
              {"type":"deps","section":"ğŸŒ² Dependencies","hidden":false},
              {"type":"docs","section":"ğŸ“– Documentation Improvements","hidden":false},
              {"type":"style","section":"ğŸ¨ Design Improvements","hidden":false},
              {"type":"ci","section":"âš™ï¸ Continuous Integration Changes","hidden":true},
              {"type":"chore","section":"ğŸ§° Maintenance","hidden":true}
            ],
            "prerelease": ${{ inputs.prerelease }},
            "release-type": "${{ inputs.release-type }}",
            "packages": {
              ".": {}
            }
          }

    - name: ğŸ”‘ Set git user
      shell: bash
      run: |
        git config user.name "${{ inputs.github-app-name }}"
        git config user.email "${{ inputs.github-app-email }}"

    - name: âœ” Commit
      shell: bash
      run: |
        git add .release-please-manifest.json
        git add release-please-config.json
        git diff --staged --quiet || git commit -m "chore: configure release please [skip ci]"
        git push

    - name: ğŸš€ Create release
      uses: google-github-actions/release-please-action@v4
      id: release-please
      with:
        token: ${{ steps.generate_token.outputs.token }}
        config-file: release-please-config.json
        manifest-file: .release-please-manifest.json
        target-branch: ${{ github.ref_name }}

    - name: ğŸ·ï¸ Tag major and minor versions
      shell: bash
      if: ${{ inputs.create-major-minor-tags == 'true' && steps.release-please.outputs.release_created == 'true' && inputs.prerelease != 'true' }}
      run: |
        echo "deleting existing tags, if any"
        git tag -d v${{ steps.release-please.outputs.major }} || true
        git tag -d v${{ steps.release-please.outputs.major }}.${{ steps.release-please.outputs.minor }} || true
        git push origin :v${{ steps.release-please.outputs.major }} || true
        git push origin :v${{ steps.release-please.outputs.major }}.${{ steps.release-please.outputs.minor }} || true
        echo "creating new tags"
        git tag -a v${{ steps.release-please.outputs.major }} -m "Release v${{ steps.release-please.outputs.major }}"
        git tag -a v${{ steps.release-please.outputs.major }}.${{ steps.release-please.outputs.minor }} -m "Release v${{ steps.release-please.outputs.major }}.${{ steps.release-please.outputs.minor }}"
        git push origin v${{ steps.release-please.outputs.major }}
        git push origin v${{ steps.release-please.outputs.major }}.${{ steps.release-please.outputs.minor }}
